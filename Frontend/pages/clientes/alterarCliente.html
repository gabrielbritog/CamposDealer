<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/jquery.validate.js"></script>
    <script
      type="text/javascript"
      src="../js/localization/messages_pt_BR.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
      $(document).ready(function () {
        $('#formCadastro').validate({
          rules: {
            nome: {
              required: true,
              minlength: 2
            },
            cidade: {
              required: true,
              minlength: 2
            }
          }
        })
      })
    </script>
    <style type="text/css">
      label.error {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <div>
      <fieldset class="col-md-6 offset-md-5">
        <legend class="h1 p-3 offset-md-1">Alterar</legend>
        <input type="hidden" id="id" name="id" />
        <form id="formCadastro">
          <label class="h6 text-dark" for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" required /><br />
          <span id="erroNome" style="color: red"></span>
          <p></p>
          <label class="h6 text-dark" for="cidade">Cidade: </label>
          <input type="text" name="cidade" id="cidade" required /><br />
          <span id="erroCidade" style="color: red"></span>
          <br />
        </form>
        <button class="btn btn-primary offset-md-2" onclick="AlterarCliente()">
          Salvar</button
        ><br />
        <br />
        <button class="btn btn-dark offset-md-2" onclick="voltar()">
          Voltar
        </button>
      </fieldset>
    </div>
    <br /><br />
    <script src="script/script.js"></script>
    <script>
      const queryString = window.location.search
      const urlParams = new URLSearchParams(queryString)
      buscarCliente(urlParams.get('id'))
    </script>
  </body>
</html>
